<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <header class="header">
    <div class="header-logout">
      <div class="header-logout__title">
      <p class="header-logout__news-explorer">NewsExplorer</p>
      </div>
      <div class="header-logout__items">
        <button class="header-logout__main">Главная</button>
        <button class="header-logout__authorization">Авторизоваться</button>
      </div>
    </div>
    <div class="header-login">
      <div class="header-login__title">
      <p class="header-login__news-explorer">NewsExplorer</p>
      </div>
      <div class="header-login__items">
        <a class="header-login__main" href="./news/index.html">Главная</a>
        <button class="header-login__authorization">Сохраненные статьи</button>
        <button class="header-login__user">Грета</button>
      </div>
    </div>
  </header>
  <div class="search">
    <div class="search__fields">
      <div class="search__field">
        <input class="search__input" placeholder="Ещё не ввел текст">
        <button class="search__button">Искать</button>
      </div>
      <div class="search__field">
        <input class="search__input" placeholder="Ещё не ввел текст">
        <button class="search__button">Ховер</button>
      </div>
      <div class="search__field">
        <input class="search__input" placeholder="Ещё не ввел текст">
        <button class="search__button">Нажал</button>
      </div>
      <button class="search__locked">Залочено</button>
    </div>
    <div class="search__additional">
      <button class="search__additional-button">Показать еще</button>
      <button class="search__additional-button">Показать еще</button>
    </div>
  </div>
  <div class="bookmarks">
    <div class="bookmark__element">
      <p class="bookmark__name">normal</p>
      <div class="bookmark__block">
        <img src="<%=require('./images/Rectangle1.png')%>" alt="mesto logo" class="bookmark__img">
      </div>
    </div>
    <div class="bookmark__element">
      <p class="bookmark__name">hover</p>
      <div class="bookmark__block">
        <img src="<%=require('./images/Rectangle2.png')%>" alt="mesto logo" class="bookmark__img">
      </div>
    </div>
    <div class="bookmark__element">
      <p class="bookmark__name">marked</p>
      <div class="bookmark__block">
        <img src="<%=require('./images/Rectangle3.png')%>" alt="mesto logo" class="bookmark__img">
      </div>
    </div>
  </div>
  <div class="favicon">
    <h2 class="favicon__name">Favicon</h2>
    <div class="favicon__img">N</div>
  </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
